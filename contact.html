    <article class="contact-container">
        <h5>Contact Me...</h5>
        <h5>anahitavarji@gmail.com</h5>
      <form name="form-group" action="/contact-form-process.php" onsubmit="validateForm()" method="POST" id="contact-form">
        
        <section class="form-group">
         <h6> First Name </h6>
        <label class="label" for="firstname"> First Name: </label>
        <input type="text" name="First Name" id="firstname" required>
        </section>
         <section class="form-group">
           <h6> Last Name </h6>
        <label class="label" for="lastname"> Last Name: </label>
        <input type="text" name="Last Name" id="lastname" required>
         </section>
          <section class="form-group">
           <h6> Phone Number </h6>
         <label class="label" for="number"> Phone Number: </label>
        <input type="text" name="Phone Number" id="number" required>
          </section>
          
           <section class="form-group">
             <h6> Email </h6>
         <label class="label" for="email"> Email: </label>
        <input type="text" name="Email" id="email" required>
           </section>
          
       
        <section class="form-group">
         <h6> Message </h6>
          <label class="label" for="message">Message:</label>
          <textarea name="message" id="message"></textarea>
          <button type="submit" class="btn"> Submit </button>
        </section>
        </form>
    </article>
